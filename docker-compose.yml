version: '3.4'

services:
  sqldata:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1  
 
  mentoringproject.web:
    image: ${DOCKER_REGISTRY-}mentoringprojectweb
    build:
      context: .
      dockerfile: src/Mentoring project.Web/Dockerfile
    depends_on:
     - sqldata
